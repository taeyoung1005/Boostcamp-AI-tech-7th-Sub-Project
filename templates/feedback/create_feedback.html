{% extends "base.html" %}

{% block title %}Submit Feedback{% endblock %}

{% block container %}
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Submit Feedback</h2>
        <a href="{% url 'feedback:feedback_list' %}" class="btn btn-secondary">Back to Feedback List</a>
    </div>

    <!-- Feedback Form -->
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Enter feedback title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea name="content" id="content" rows="5" class="form-control" placeholder="Describe your feedback" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit Feedback</button>
            </form>
        </div>
    </div>
{% endblock %}
